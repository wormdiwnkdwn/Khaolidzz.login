<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading.com</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            background: #1e1e1e;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        #tradingview-chart {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        /* Harga kecil di pojok kanan atas */
        #price-ticker {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 13px;      
            font-weight: 500;
            color: #fff;
            z-index: 1001;
            background: rgba(0, 0, 0, 0.4);
            padding: 2px 6px;
            border-radius: 3px;
            min-width: 80px;
            text-align: center;
            transition: opacity 0.3s;
        }

        /* Container tombol di bawah tengah */
        #controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 1000;
            transition: opacity 0.3s;
        }

        /* Style tombol */
        button {
            padding: 8px 12px;
            background: #000;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 13px;
            transition: 0.3s;
        }

        button:hover {
            background: #000;
        }
    </style>
</head>
<body>
    <div id="price-ticker"></div>
    <div id="tradingview-chart"></div>

    <!-- Tombol Fullscreen & Ganti Pair -->
    <div id="controls">
        <button data-symbol="BTCUSDT">BTC</button>
        <button data-symbol="ETHUSDT">ETH</button>
        <button data-symbol="BNBUSDT">BNB</button>
        <button data-symbol="SOLUSDT">SOL</button>
        <button id="fullscreen-btn">Fullscreen</button>
    </div>

    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <script>
        let currentSymbol = "BTCUSDT";
        let lastPrice = null;
        let hideTimeout;

        function loadChart(symbol) {
            document.getElementById("tradingview-chart").innerHTML = "";
            new TradingView.widget({
                "width": "100%",
                "height": "100%",
                "symbol": "BINANCE:" + symbol,
                "interval": "1",
                "timezone": "Etc/UTC",
                "theme": "dark",
                "style": "1",
                "locale": "en",
                "toolbar_bg": "#1e1e1e",
                "enable_publishing": false,
                "withdateranges": true,
                "hide_side_toolbar": false,
                "allow_symbol_change": false,
                "details": true,
                "studies": ["Volume@tv-basicstudies"],
                "container_id": "tradingview-chart"
            });

            startPriceTicker(symbol);
        }

        // Load chart awal
        loadChart(currentSymbol);

        // Ganti pair
        document.querySelectorAll("#controls button[data-symbol]").forEach(btn => {
            btn.addEventListener("click", () => {
                currentSymbol = btn.getAttribute("data-symbol");
                loadChart(currentSymbol);
            });
        });

        // Fullscreen
        document.getElementById("fullscreen-btn").addEventListener("click", () => {
            const elem = document.documentElement;
            if (!document.fullscreenElement) {
                elem.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        });

        // Realtime harga
        function startPriceTicker(symbol) {
            if (window.priceSocket) window.priceSocket.close();
            window.priceSocket = new WebSocket(`wss://stream.binance.com:9443/ws/${symbol.toLowerCase()}@trade`);
            window.priceSocket.onmessage = function(event) {
                const data = JSON.parse(event.data);
                const price = parseFloat(data.p).toFixed(2);
                const ticker = document.getElementById("price-ticker");

                ticker.textContent = `${symbol}: $${price}`;
                ticker.style.color = (!lastPrice || price === lastPrice) ? "white" : (price > lastPrice ? "lime" : "red");
                lastPrice = price;
            };
        }

        // Auto-hide harga & tombol
        function showUI() {
            document.getElementById("controls").style.opacity = 1;
            document.getElementById("price-ticker").style.opacity = 1;
            clearTimeout(hideTimeout);
            hideTimeout = setTimeout(() => {
                document.getElementById("controls").style.opacity = 0;
                document.getElementById("price-ticker").style.opacity = 0;
            }, 3000);
        }

        document.addEventListener("mousemove", showUI);
        showUI();
    </script>
</body>
</html>
